<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link rel="stylesheet" href="appointment.css" />
  </head>
  <body>
    <label for="doctors">Choose a Doctor: </label>
    <select name="doctors" id="doctors"></select>
    <button class="apptbutton">See Availability</button>
    <div class="time-container"></div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <select name="" id="availabletime"></select>

        <button class="submitAppointment">Submit</button>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="appointment.js"></script>
  </body>
</html>
